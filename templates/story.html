<!doctype html>

<html>

<head>
<title>Adding new story</title>
</head>

<body>
<h2>User Story Manager - Adding new story</h2>
<form action="somescript.php" method="POST">

<p>Story Title</p>
<p><input name="Story Title"></p>

<p>User Story</p>
<p><textarea rows="7" cols="70" name="User Story"></textarea></p>

<p>Acceptance Criteria</p>
<p><textarea rows="7" cols="70" name="Acceptance Criteria"></textarea></p>

<p>Business Value</p>
<input type="number" name="Business Value" min="100" max="1500", step="100">

<p>Estimation</p>
<input type="number" name="Estimation" min="0.5" max="40", step="0.5">

<p>Status</p>
<select>
    <option>Planning</option>
    <option>To Do</option>
    <option>In Progress</option>
    <option>Review</option>
    <option>Done</option>
</select>

<p><input type="submit" value="Save"></p>
</body>
</html>
