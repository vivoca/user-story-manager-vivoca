<!doctype html>

<html>

<head>
<title>Adding new story</title>
</head>

<body>
<h2>User Story Manager - Adding new story</h2>
<form method="POST">

<p>Story Title</p>
<p><input name="title"></p>

<p>User Story</p>
<p><textarea rows="7" cols="70" name="story"></textarea></p>

<p>Acceptance Criteria</p>
<p><textarea rows="7" cols="70" name="criteria"></textarea></p>

<p>Business Value</p>
<input type="number" name="value" value="100" min="100" max="1500", step="100">

<p>Estimation</p>
<input type="number" name="estimation" value="0.5" min="0.5" max="40", step="0.5">

<p>Status</p>
<select name="status" >
    {% for status in status_list %}
    <option value={{ status }}>{{ status }}</option>
    {% endfor %}
</select>

<p><input type="submit" value="Create"></p>

</form>
</body>
</html>
